name : gradleWorkflow
on :
  push :
    branches :
      - main
  workflow_dispatch:
jobs :
  build :
    runs-on  : ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
            distribution: 'adopt'
            java-version: '21'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
      - name: Build with Gradle
        run: ./gradlew build